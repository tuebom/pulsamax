<ion-view title="Pendaftaran Reseller" id="page2">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-divider">Nama Reseller</ion-item>
            <label class="item item-input" name="nama">
                <span class="input-label">Input</span>
                <input type="text" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <ion-list>
            <ion-item class="item-divider">Kota</ion-item>
            <label class="item item-input" name="kota">
                <span class="input-label">Input</span>
                <input type="text" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <ion-list>
            <ion-item class="item-divider">Nomor HP</ion-item>
            <label class="item item-input" name="nohp">
                <span class="input-label">Input</span>
                <input type="tel" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <div class="button-bar">
            <a href="tel:" id="pendaftaranReseller-button6" class="button button-positive  button-block">Kirim</a>
            <a ui-sref="pulsaMax.menuUtama" id="pendaftaranReseller-button7" class="button button-positive  button-block">Batal</a>
        </div>
    </ion-content>
</ion-view>
