<ion-view title="Penjualan Pulsa" id="page6">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item class="item-divider">Nomor HP</ion-item>
            <label class="item item-input" name="nohp">
                <span class="input-label">Input</span>
                <input type="number" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <ion-list>
            <ion-item class="item-divider">Nominal</ion-item>
            <label class="item item-select" name="nominal">
                <span class="input-label"></span>
                <select>
                    <option>5</option>
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <ion-list>
            <ion-item class="item-divider">PIN</ion-item>
            <label class="item item-input" name="pin">
                <span class="input-label">Input</span>
                <input type="number" placeholder="">
            </label>
        </ion-list>
        <div class="spacer" style="width: 283px; height: 13px;"></div>
        <div class="button-bar">
            <a href="tel:" id="penjualanPulsa-button12" class="button button-positive  button-block">Kirim</a>
            <a ui-sref="pulsaMax.menuUtama" id="penjualanPulsa-button13" class="button button-positive  button-block">Batal</a>
        </div>
    </ion-content>
</ion-view>
